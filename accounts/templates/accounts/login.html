{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>

<!-- in form tag -> url 'accounts:login' -> account is the name of app_name variable in urls.py and login is the path and url pattern-->
<form class="site-form" action="{% url 'accounts:login' %}" method="post">
  {{form}}
  {% csrf_token %}


<!-- if request.GET.next == True:-->
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{request.GET.next}}"> <!-- type='hiddden'  because we dont wanna show sth to users -->

  {% endif %}


  <input type="submit" name="" value="login">
</form>
{% endblock %}
